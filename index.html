<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Veux-tu m'épouser ? ❤️</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        body {
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #message {
            position: absolute;
            bottom: 10%;
            width: 90%;
            text-align: center;
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .heart {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 85%, 15% 100%, 0% 35%);
            animation: bounce 0.6s infinite alternate ease-in-out;
            filter: drop-shadow(0px 0px 10px rgba(255,0,0,0.5));
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>
    
    <div id="message">Veux-tu m'épouser ? ❤️</div>
    <div class="heart"></div>

    <a-scene embedded arjs>
        <a-entity position="0 0.5 -1" id="proposal-text" opacity="0">
            <a-text value="Veux-tu m'épouser ?" align="center" color="red" width="1.5" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
        
        <a-entity id="fireworks"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function createFirework() {
            let scene = document.querySelector("a-scene");
            for (let i = 0; i < 10; i++) {
                let particle = document.createElement("a-sphere");
                particle.setAttribute("radius", "0.02");
                particle.setAttribute("color", getRandomColor());
                particle.setAttribute("position", `0 0 -1`);
                scene.appendChild(particle);
                
                let x = (Math.random() - 0.5) * 1.5;
                let y = Math.random() * 1.5;
                let z = (Math.random() - 0.5) * 1.5;
                
                gsap.to(particle.object3D.position, {
                    x: x, y: y, z: z, duration: 2,
                    onComplete: () => particle.remove()
                });
            }
        }

        function getRandomColor() {
            const colors = ["#ff5050", "#ffcc00", "#66ff66", "#3399ff", "#ff66ff"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Affichage progressif du message
        document.addEventListener("DOMContentLoaded", function() {
            let message = document.getElementById("message");
            let proposalText = document.getElementById("proposal-text");
            let music = document.getElementById("background-music");
            
            gsap.to(message, { opacity: 1, duration: 2, delay: 1 });
            gsap.to(proposalText, { opacity: 1, duration: 2, delay: 1 });
            
            setTimeout(() => music.play(), 1000);
        });
    </script>
</body>
</html>
