<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Veux-tu m'Ã©pouser ?</title>
    
    <script src="confetti.min.js"></script> <!-- BibliothÃ¨que pour les confettis -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        .heart svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0px 0px 15px red);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .yes:hover {
            background-color: #218838;
        }

        .no {
            background-color: #dc3545;
            color: white;
        }

        .no:hover {
            background-color: #c82333;
        }

        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="musique.mp3" type="audio/mpeg">
    </audio>

    <h1>Veux-tu m'Ã©pouser ?</h1>

    <div class="heart">
        <svg viewBox="0 0 32 29.6">
            <path d="M23.6,0A8.6,8.6,0,0,0,16,4.1,8.6,8.6,0,0,0,8.4,0C3.8,0,0,3.6,0,8c0,8,16,21.6,16,21.6S32,16,32,8C32,3.6,28.2,0,23.6,0Z" fill="red"/>
        </svg>
    </div>

    <div class="buttons">
        <button class="yes" onclick="celebrate()">Oui</button>
        <button class="no" onclick="friendZone()">Non</button>
    </div>

    <a-scene embedded arjs>
        <a-entity position="0 0.5 -1">
            <a-text value="Voici ta bague en AR !" align="center" color="white" width="1.5" visible="false" id="text-ring"></a-text>
        </a-entity>
        <a-entity position="0 1 -2">
            <a-gltf-model id="ring-model" src="ring.glb" scale="0.5 0.5 0.5" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let music = document.getElementById("background-music");
            setTimeout(() => music.play(), 1000);
        });

        function celebrate() {
            var confetti = new Confetti();
            confetti.setCount(100);
            confetti.setPower(50);
            confetti.setSize(1);
            confetti.setFade(true);
            confetti.destroyTarget(false);

            // Afficher la bague aprÃ¨s le "Oui"
            document.getElementById("ring-model").setAttribute("visible", "true");
            document.getElementById("text-ring").setAttribute("visible", "true");
        }

        function friendZone() {
            alert("Tu viens d'entrer dans la Friend Zone ðŸ˜†");
        }
    </script>
</body>
</html>
