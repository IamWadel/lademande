<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une Question Importante...</title>
    <style>
        /* Styles g√©n√©raux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dancing Script', cursive;
        }

        body {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            display: grid; /* Utilisation de grid */
            grid-template-rows: 1fr auto 1fr; /* 3 rang√©es : haut, contenu, bas */
            justify-items: center;
            align-items: center;
        }

        /* üé• Arri√®re-plan cam√©ra en r√©alit√© augment√©e */
        #video-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            z-index: -1;
        }

        /* ‚è≥ Barre de chargement */
        #loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: #ff4081;
            transition: width 0.3s linear;
            border-radius: 10px;
        }

        #loading-text {
            position: absolute;
            color: white;
            font-size: 1.5rem;
        }

        /* üíñ Contenu principal */
        .overlay {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            opacity: 0; /* Cach√© au d√©part */
            transition: opacity 1s;
        }

        /* ‚ú® Texte de la demande */
        #proposal-text {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            display: inline-block;
            animation: blink-cursor 0.8s infinite;
        }

        @keyframes blink-cursor {
            50% {
                border-color: transparent;
            }
        }

        /* üíñ Boutons de r√©ponse */
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
        }

        #yes-btn:hover {
            background-color: #d81b60;
        }

        #no-btn {
            background-color: #607d8b;
            color: white;
        }

        #no-btn:hover {
            background-color: #455a64;
        }

        /* ‚ù§Ô∏è Animation de multiplication des c≈ìurs */
        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
        }

        .heart-container.active {
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .heart-container .heart {
            animation: none;
        }

        .heart-container.active .heart {
            animation: pop 5s forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(0) rotate(-45deg);
            }

            50% {
                transform: scale(1.5) rotate(-45deg);
            }

            100% {
                transform: scale(0) rotate(-45deg);
            }
        }
    </style>
</head>

<body>

    <video id="video-bg" autoplay playsinline></video>

    <div id="loading-container">
        <div id="loading-bar"></div>
        <div id="loading-text">Chargement...</div>
    </div>

    <div class="overlay">
        <h1 id="proposal-text"><span id="typed-text"></span></h1>

        <div class="buttons">
            <button id="yes-btn">Oui</button>
            <button id="no-btn">Non</button>
        </div>
    </div>

    <div class="heart-container" id="heart-container">
        </div>

    <audio id="background-music" loop>
        <source src="M83_Outro.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("video-bg");
            const yesBtn = document.getElementById("yes-btn");
            const noBtn = document.getElementById("no-btn");
            const music = document.getElementById("background-music");
            const heartContainer = document.getElementById("heart-container");
            const proposalText = document.getElementById("proposal-text");
            const text = "In√®s, veux-tu m'√©pouser ?";
            const typedText = document.getElementById("typed-text");
            let index = 0;
            const loadingBar = document.getElementById("loading-bar");
            const loadingContainer = document.getElementById("loading-container");
            const overlay = document.querySelector(".overlay");

            // üé• Active la cam√©ra
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error("Acc√®s √† la cam√©ra refus√© :", error);
                });

            // ‚è≥ Barre de chargement stylis√©e
            const loadingInterval = setInterval(() => {
                index += 1;
                loadingBar.style.width = index + "%";

                // Ajouter des effets visuels
                loadingBar.style.backgroundColor = `hsl(${index * 3.6}, 100%, 50%)`;
                loadingBar.style.boxShadow = `0 0 10px hsl(${index * 3.6}, 100%, 50%)`;

                if (index >= 100) {
                    clearInterval(loadingInterval);
                    loadingContainer.style.display = "none";

                    // Afficher le contenu principal apr√®s le chargement
                    overlay.style.opacity = 1;

                    // üé∂ Musique de fond
                    music.play().catch(err => console.log("Lecture automatique bloqu√©e", err));

                    // üåü Effet de texte progressif (3 secondes)
                    function typeWriter() {
                        if (index < text.length) {
                            typedText.innerHTML += text.charAt(index);
                            index++;
                            setTimeout(typeWriter, 100);
                        }
                    }
                    setTimeout(typeWriter, 500);
                }
            }, 150);

            // ‚ù§Ô∏è Affichage du c≈ìur 3D en AR
            function createHeart3D() {
                let heart = document.createElement("model-viewer");
                heart.setAttribute("src", "heart3D.glb");
                heart.setAttribute("ar", "true");
                heart.setAttribute("auto-rotate", "true");
                heart.setAttribute("camera-controls", "true");
                heart.style.position = "absolute";
                heart.style.width = "150px";
                heart.style.height = "150px";
                heart.style.top = "50%";
                heart.style.left = "50%";
                heart.style.transform = "translate(-50%, -50%)";
                document.body.appendChild(heart);
                return heart;
            }

            let heart3D = createHeart3D();

            // ‚ù§Ô∏è Multiplication des c≈ìurs lors du clic sur "Oui"
            yesBtn.addEventListener("click", () => {
                heartContainer.classList.add("active");

                for (let i = 0; i < 50; i++) {
                    let cloneHeart = heart3D.cloneNode(true);
                    cloneHeart.style.left = Math.random() * 100 + "vw";
                    cloneHeart.style.top = Math.random() * 100 + "vh";
                    document.body.appendChild(cloneHeart);
                }

                setTimeout(() => {
                    window.location.href = "oui.html";
                }, 5000);
            });

            // üíî Action du bouton "Non"
            noBtn.addEventListener("click", () => {
                document.body.innerHTML = "";
                document.body.style.backgroundColor = "black";
                let errorMessage = document.createElement("h1");
                errorMessage.innerText = "Erreur 404 : R√©ponse invalide";
                errorMessage.style.color = "red";
                errorMessage.style.textAlign = "center";
                errorMessage.style.marginTop = "40vh";
                document.body.appendChild(errorMessage);

                setTimeout(() => {
                    alert("Tu n'as pas le choix, In√®s üòò");
                }, 1000);
            });
        });
    </script>

</body>

</html>
