    <style>
        /* Styles g√©n√©raux */
        * {
            margin: 0;

        }

        body {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        /* üé• Arri√®re-plan cam√©ra en r√©alit√© augment√©e */
        #video-bg {
            position: absolute;
            width: 100%;

            transform: scaleX(-1);
            z-index: -1;
        }

        /* üíñ Contenu principal */
        .overlay {
            width: 100%;

        #proposal-text {

            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            display: inline-block;
            animation: blink-cursor 0.8s infinite;
        }

        @keyframes blink-cursor {
            50% {
                border-color: transparent;
            }
        }

        /* üíñ Boutons de r√©ponse */
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
        }

        #yes-btn:hover {
            background-color: #d81b60;
        }

        #no-btn {
            background-color: #607d8b;
            color: white;
        }

        #no-btn:hover {
            background-color: #455a64;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("video-bg");
            const yesBtn = document.getElementById("yes-btn");
            const noBtn = document.getElementById("no-btn");
            const music = document.getElementById("background-music");
            const proposalText = document.getElementById("proposal-text");
            const text = "In√®s, veux-tu m'√©pouser ?";
            const typedText = document.getElementById("typed-text");
            let index = 0;

            // üé• Active la cam√©ra
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error("Acc√®s √† la cam√©ra refus√© :", error);
                });

            // üé∂ Musique de fond
            setTimeout(() => {
                music.play().catch(err => console.log("Lecture automatique bloqu√©e", err));
            }, 1000);

            // üåü Effet de texte progressif (3 secondes)
            function typeWriter() {
                if (index < text.length) {
                    typedText.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 100);
                }
            }
            setTimeout(typeWriter, 500);

            // ‚ù§Ô∏è Action du bouton "Oui"
            yesBtn.addEventListener("click", () => {
                window.location.href = "oui2.html"; // Redirige vers la page de confirmation
            });

            // üíî Action du bouton "Non"
            noBtn.addEventListener("click", () => {
                document.body.innerHTML = "";
                document.body.style.backgroundColor = "black";
                let errorMessage = document.createElement("h1");
                errorMessage.innerText = "Erreur 404 : R√©ponse invalide";
                errorMessage.style.color = "red";
                errorMessage.style.textAlign = "center";
                errorMessage.style.marginTop = "40vh";
                document.body.appendChild(errorMessage);

                setTimeout(() => {
                    alert("Tu n'as pas le choix, In√®s üòò");
                }, 1000);
            });
        });
    </script>
